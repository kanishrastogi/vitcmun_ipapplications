<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VITCMUN: Reporter Applications</title>
	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-labels-on-top.css">
	<link rel="stylesheet" href="assets/scrollbar.css">
	 <style>
        .image-responsive{
            width: 15%;
            height: 15%;
        }

        @media only screen and (max-width: 756px){
            .image-responsive{
                width: 40%;
                height: 40%;
            }
        }

    </style>

</head>
<body bgcolor="#511926">

	<header>
		<h1>VITCMUN: Reporter Applications</h1>
    </header>
	<div align="center">
        <img src="https://i.imgur.com/BRC0XSm.png" class="image-responsive" alt="VITCMUN'20">
    </div>
    <div class="main-content">
        <form class="form-labels-on-top" method="POST" action="request.php">

            <div class="form-title-row">
                <h1>Basic Details</h1>
            </div>
            <div class="form-row">
                <label>
                    <span>Full Name</span>
                    <input type="text" name="name" required>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Gender</span>
                    <select name="gender" id="gender" required>
                        <option id="0" value="Male">Male</option>
                        <option id="1" value="Female">Female</option>
                                <option id="2" value="other">Others </option>
                    </select> </label>
            </div>
						<div class='form-row'>
                <label>
                    <span>City</span>
                    <!--input type='text' name='city' required-->
					<input type='text' name='city' id='autocomplete' required />
					<script>
					  var input = document.getElementById('autocomplete');
					  var autocomplete = new google.maps.places.Autocomplete(input,{types: ['(cities)']});
					  google.maps.event.addListener(autocomplete, 'place_changed', function(){
						 var place = autocomplete.getPlace();
					  })
					</script>
                </label>
            </div>
			<div class="form-row">
                <label>
                    <span>Date of Birth</span>
                    <input type="date" min="1960-01-01"  max="2010-01-01" name="DOB" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email" required>
                </label>
            </div>
			<div class="form-row">
                <label>
                    <span>Mobile Number</span>
                    <input type="text" name="mobileno" pattern="[789][0-9]{9}" required>
                </label>
            </div>
						<div class="form-row">
			                <label>
			                    <span>College/Institute Name</span>
			                    <input type="text" name="college"  required>
			                </label>
			            </div>

            <div class="form-row">
                <button name="form1" type="1sub" style="display: block; margin: 0 auto;" >Proceed</button>
            </div>
        </form>
    </div>
	<br><br>
    <footer style="margin-top:5%">
		<h2 style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: antiquewhite;">VITCMUN'20 Tech-Team</h2>
    </footer>
</body>
</html>
